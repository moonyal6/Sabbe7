name: sabbeh_clone
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  cubit: ^0.1.2
  flutter_bloc: ^8.1.1
  bloc: ^8.1.0
#  audioplayers: ^0.20.1
  flutter_vibrate: ^1.3.0
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.5
  cloud_firestore: ^4.3.1
  equatable: ^2.0.5
  shared_preferences: ^2.0.17
  smooth_page_indicator: ^1.0.1
  modal_progress_hud_nsn: ^0.3.0
  multi_language_json: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.11.0"

flutter_icons:
  android: "sabbeh_icon"
  ios: true
  image_path: "assets/images/sabbeh_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/langs/

  fonts:
    - family: GE_SS_Two_Bold
      fonts:
       - asset: assets/fonts/GE_SS_Two_Bold.otf

